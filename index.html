<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="timer-screen" id="timer-screen">00:00</div>
    <div class="container">
        <div class="home-container">
            <h3 class="team">HOME</h3>
            <div class="screen" id="home-screen">0</div>
            <div class="add-points-btns">
                <button class="add-points-btn" onclick="addOnePointToHome()">+1</button>
                <button class="add-points-btn" onclick="addTwoPointsToHome()">+2</button>
                <button class="add-points-btn" onclick="addThreePointsToHome()">+3</button>
            </div>
        </div>

        <div class="guest-container">
            <h3 class="team">GUEST</h3>
            <div class="screen" id="guest-screen">0</div>
            <div class="add-points-btns">
                <button class="add-points-btn" onclick="addOnePointToGuest()">+1</button>
                <button class="add-points-btn" onclick="addTwoPointsToGuest()">+2</button>
                <button class="add-points-btn" onclick="addThreePointsToGuest()">+3</button>
            </div>
           
        </div>
    </div>
    <button class="new-game" onclick="newGame()" id="new-game">NEW GAME</button>
   
    <script src="index.js"></script>
</body>
</html>
